<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patika</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <style>
       body{
           color:#444
       }
       input{
           border:1px solid #777777;
           border-radius: 5px;
           width: 350px;
           height: 30px;
           padding: 2px;
           margin-left:15px
       }
       .card {
           background: lightskyblue;
           color: #050532;
           margin: 0;
           padding: 2vw 0 2vw 0;
           height: 230px;
           align-items: center;
           align-content: center;
           justify-content: center;
           border-radius: 0;
       }
       a{
           color: #050532;
           text-decoration:none;
           font-weight: 500;
       }
       a:hover{
           text-decoration:none;
       }
       .back-gray{
           background: whitesmoke;
       }
       .btn-light{
           background: #fefefe;
           color:#444444;
           border:1px solid #777777;
       }
       .search{
           padding: 5px;
       }
       .email{
           width: 320px;
           padding: 5px;
       }
       .blocks{
           padding: 0 2px 0 2px;
       }


   </style>
</head>
<body>

                <div class="container mt-5" >

                    <div class="row mt-5">
                        <div class="col-12 text-center"><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"></div>
                    </div>


                    <div class="row back-gray">
                        <div class="col-12 text-center mb-2 mt-2">
                            <p class="text-center"> Search the web using Google !</p>
                            <br>
                            <input class="search ml-2" type="search" placeholder="Type here" style="">
                        </div>

                        <div class="col-md-6 float-right mb-2">
                            <button class="btn btn-light float-right" type="submit">Google Search</button>
                        </div>
                        <div class="col-md-6 float-left mb-2">
                            <button class="btn btn-light float-left" type="submit">I'm feeling Lucky</button>
                        </div>
                    </div>


                    <div class="row mt-1">
                        <div class="col-md-4 blocks">
                            <div class="card text-center">
                                <a href="#">Special Searches</a>
                                <a href="#">Stanford Search</a>
                                <a href="#">Linux Search</a>
                            </div>
                        </div>
                        <div class="col-md-4 blocks">
                            <div class="card text-center">
                                <a href="#">Help !</a>
                                <a href="#">About Google</a>
                                <a href="#">Company Info</a>
                                <a href="#">Google! Logos</a>
                            </div>
                        </div>
                        <div class="col-md-4 blocks">
                            <div class="card text-center">
                                <p>Get Google updates monthly :</p>
                                <div class="row">
                                    <div class="col-md-8">
                                        <input class="email" type="email" placeholder="your e-mail">
                                    </div>
                                </div>

                                <div class="row mt-2" style="margin:0 auto">
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-light">Subscribe</button>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="#">Archive</a>
                                    </div>
                                </div>
                                <a href="#">Company Info</a>
                                <a href="#">Google! Logos</a>
                            </div>
                        </div>
                    </div>


                    <div class="row mt-3">
                        <div class="col-12">
